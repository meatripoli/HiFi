<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HiFi Search</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/96ca6c3009.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/search.css">
</head>

<body>

    <div class="container-fluid searchHeader">
        <div class="row">
            <div class="col-lg-2 logo">
                <img src="../img/hifi-logo.png" alt="logo" class="hifiLogo">
            </div>
            <div class="col-lg-8 searchBar">
                <div class="active-pink-3 active-pink-4 mb-4 input-group">
                    <input class="form-control" id="textBox" type="text" placeholder="Search for album..."
                        aria-label="Search">
                    <button class="searchButton" type="submit"><i class="fas fa-search magGlass"
                            aria-hidden="true"></i></button>
                </div>
            </div>
            <div class="col-lg-2">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Employee Name <span
                                class="glyphicon glyphicon-user pull-right"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/employee">My Account <span class="glyphicon glyphicon-cog pull-right"></span></a></li>
                            <li class="divider"></li>
                            <li><a href="/logout">Sign Out <span class="glyphicon glyphicon-log-out pull-right"></span></a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            
        </div>
    </div>
    ${body}
</body>

</html>
